<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Memory Game</title>
	<link rel="icon" type="image/png" href="img/favicon.png">

	<link href="css/fontawesome-all.min.css" rel="stylesheet">
	<link href="less/style.less" rel="stylesheet/less">
	<script src="js/less.min.js"></script>
</head>
<body>
	<main id="main-menu" class="center">
		<h1>Main Menu</h1>
		<br>
		<ul>
			<li id="classic"><button type="button">Classic</button></li>
			<li id="classic-time"><button type="button">Time Classic</button></li>
			<li id="classic-shuffle"><button type="button">Classic Shuffle</button></li>
			<li id="memorize"><button type="button">Memorize</button></li>
			<li id="memorize-shuffle"><button type="button">Memorize Shuffle</button></li>
		</ul>
	</main>
	<main id="game" class="center">
	</main>
	<main id="game-timer">
		<h1 id="restart" class="fas fa-sync-alt"></h1>
		<div class="stopwatch">
			<h1 class="landscape">Minuts</h1>
			<h1 id="min">00</h1>
			<h1 class="landscape">Seconds</h1>
			<h1 class="potrait">:</h1>
			<h1 id="sec">00</h1>
			<h1 class="landscape">Miliseconds</h1>
			<h1 class="potrait">:</h1>
			<h1 id="mil">000</h1>
		</div>
	</main>
	<main id="game-stars">
		<div class="stars">
			<h1 id="star3" class="fas fa-star star-text"></h1><br class="potrait">
			<h1 id="star2" class="fas fa-star star-text"></h1><br class="potrait">
			<h1 id="star1" class="fas fa-star star-text"></h1><br class="potrait">
		</div>
		<br>
		<div class="moves">
			<h1>moves</h1>
			<h1 class="potrait">: </h1>
			<h1 id="clicks">0</h1>
		</div>
	</main>
	<main id="menu" class="center">
	</main>
	<main id="end" class="center">
	</main>

	<div class="menu-bg"></div>
	<script src="js/app.js"></script>
</body>
</html>
